<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts of Titanic</title>
    <link rel="stylesheet" href="age.css">
    <style>
    body{
        background-color: #40CDCA;
    }
    </style>
</head>
<body style="text-align: center">
    <h1>Age Percentage</h1>
    <div class="chart-wrap vertical">
        <div class="grid">
            <div class="bar" style="--bar-value:46.5%" date-name ="0-30"></div>
            <div class="bar" style="--bar-value:30.9%" date-name ="31-60"></div>
            <div class="bar" style="--bar-value:2.5%" date-name ="61-99"></div>
            <div class="bar" style="--bar-value:20.1%" date-name ="Unknown"></div>
        </div>
    </div>
</body>
</html>
