<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts of Titanic</title>
    <link rel="stylesheet" href="gender.css">
    <style>
    body{
        background-color: #40CDCA;
    }
    </style>
</head>
<body style="text-align: center">
    <h1>Gender Percentage</h1>
    <div class="chart-wrap vertical">
        <div class="grid">
            <div class="bar" style="--bar-value:64.4%" date-name ="male"></div>
            <div class="bar" style="--bar-value:35.6%" date-name ="female"></div>
        </div>
    </div>
</body>
</html>
