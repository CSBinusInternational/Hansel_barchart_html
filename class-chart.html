<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts of Titanic</title>
    <link rel="stylesheet" href="class.css">
    <style>
    body{
        background-color: #40CDCA;
    }
    </style>
</head>
<body style="text-align: center">
    <h1>Class Distribution</h1>
    <div class="chart-wrap vertical">
        <div class="grid">
            <div class="bar" style="--bar-value:24.7%" date-name ="class 1"></div>
            <div class="bar" style="--bar-value:21.2%" date-name ="class 2"></div>
            <div class="bar" style="--bar-value:54.2%" date-name ="class 3"></div>
        </div>
    </div>
</body>
</html>
